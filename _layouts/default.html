<!DOCTYPE html>
	<html lang="en">
		{% include head.html%}
		{% include header.html%}
		<div class="content-wrapper">
			{% for post in site.posts limit:3 %}
				<h2>{{ post.title }}</h2>
				<p>{{ post.date }}</p>
				<p>{{ post.excerpt }}</p>
				<h4>Click <a href="{{post.url}}">Here</a> for more</h4>
			{% endfor %}
			{% include nav.html %}
			<div id="content">
				{{ content }}
			</div>
		{% include footer.html%}
	</html>
